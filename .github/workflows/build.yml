name: Build and Test .NET Project

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Debugging - List Files
        run: |
          echo "Current directory:"
          pwd
          echo "Files in current directory:"
          ls -R

      - name: Change to Project Directory
        run: cd free_places && ls -la

      - name: Restore Dependencies
        run: dotnet restore free_places/free_places.csproj

      - name: Build Project
        run: dotnet build free_places/free_places.csproj --configuration Release --no-restore

      - name: Run Tests (if any)
        run: dotnet test free_places/free_places.csproj --no-restore --verbosity normal
